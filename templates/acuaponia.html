<!DOCTYPE html>
<html>
<head>
    <title>Acuaponía</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

</head>
<body>
    <h2>Acuaponía</h2>
    <form method="post">
        <label>Pez:
            <select name="pez" required>
                {% for pez in peces %}
                <option value="{{pez}}">{{pez|capitalize}}</option>
                {% endfor %}
            </select>
        </label>
        <label>Cultivo:
            <select name="cultivo" required>
                {% for c in cultivos %}
                <option value="{{c}}">{{c|capitalize}}</option>
                {% endfor %}
            </select>
        </label>
        <button type="submit">Recomendar</button>
    </form>
    {% if resultado %}
        <div><strong>Recomendación:</strong> {{ resultado }}</div>
    {% endif %}
    <a href="/home">Volver</a>
</body>
</html>
