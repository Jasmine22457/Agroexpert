<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>AgroExpert | Iniciar Sesi√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body, html {
            height: 100%;
        }
    </style>
</head>

<body class="relative">

    <!-- Fondo -->
    <div class="absolute inset-0 bg-cover bg-center z-0"
        style="background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1950&q=80');">
    </div>
    <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

    <!-- Contenedor del formulario -->
    <div class="flex items-center justify-center min-h-screen relative z-10">
        <div class="bg-white bg-opacity-90 backdrop-blur-md shadow-2xl rounded-2xl p-10 w-full max-w-md">
            <h2 class="text-3xl font-extrabold text-green-800 mb-2 text-center">ü•¨ AgroExpert</h2>
            <h3 class="text-lg font-medium text-gray-700 mb-6 text-center">Tu asistente agr√≠cola inteligente</h3>

            <!-- ‚úÖ Aqu√≠ comienza el formulario -->
            <form id="loginForm" action="/login" method="POST">
                <input id="email" name="email" type="email" placeholder="Correo electr√≥nico"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 mb-4"
                    required autocomplete="email" />

                <div class="relative mb-4">
                    <input id="password" name="password" type="password" placeholder="Contrase√±a"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 pr-12"
                        required />
                    <button type="button" id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-green-600 focus:outline-none">
                        üëÅÔ∏è
                    </button>
                </div>

                <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300 font-semibold">
                    Entrar
                </button>
            </form>
            <!-- ‚úÖ Aqu√≠ termina el formulario -->

            <p class="mt-6 text-center text-sm text-gray-700">
                ¬øNo tienes una cuenta?
                <a href="/register" class="text-green-600 hover:underline font-medium">Registrarse</a>
            </p>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const form = document.getElementById('loginForm');

        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        form.addEventListener('submit', function (e) {
            const email = document.getElementById('email').value.trim();
            const passwordValue = document.getElementById('password').value.trim();

            if (email === '' || passwordValue === '') {
                e.preventDefault();
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos requeridos',
                    text: 'Por favor, completa todos los campos para iniciar sesi√≥n.',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'Entendido'
                });
            }
        });
    </script>
</body>
</html>
